obstacle_range: 2.5
raytrace_range: 3.0
# footprint: [[x0, y0], [x1, y1], ..., [xn, yn]]
robot_radius: 0.30
inflation_radius: 0.55

observation_sources: laser_scan_sensor point_cloud_sensor

point_cloud_sensor: {sensor_frame: sonar,
                     data_type: PointCloud, topic_name: /Rosaria/sonar,
                     # data_type: PointCloud2, topic_name: /Rosaria/sonar_pointcloud2,
                     marking: true, clearing: true}

laser_scan_sensor: {sensor_frame: camera_depth_frame,
                    data_type: LaserScan, topic_name: /camera/depth/image_raw,
                    marking: true, clearing: true}
